<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペース ジオメトリーダッシュ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="container">
        <div id="startScreen" class="screen">
            <h1 class="title">
                <span class="title-main">SPACE</span>
                <span class="title-sub">GEOMETRY DASH</span>
            </h1>
            <p class="subtitle">宇宙を駆け抜けろ!</p>
            <!-- 難易度選択ボタン -->
            <div class="difficulty-container">
                <button id="easyBtn" class="btn btn-easy">EASY</button>
                <button id="normalBtn" class="btn btn-normal">NORMAL</button>
                <button id="hardBtn" class="btn btn-hard">HARD</button>
                <button id="extremeBtn" class="btn btn-extreme">EXTREME</button>
            </div>

            <div class="preview-toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="previewModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="preview-label">PREVIEW MODE</span>
            </div>

            <div class="instructions">
                <p>クリック または スペースキー でジャンプ</p>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="hud">
                <div class="score-container">
                    <span class="score-label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="best-score-container">
                    <span class="best-label">BEST</span>
                    <span id="bestScore" class="best-value">0</span>
                </div>
                <button id="pauseBtn" class="btn-icon">II</button>
            </div>

            <div id="pauseMenu" class="pause-menu hidden">
                <h2>PAUSE</h2>
                <button id="resumeBtn" class="btn">RESUME</button>
                <button id="exitBtn" class="btn btn-secondary">TITLE</button>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="final-score-container">
                <p class="final-score-label">YOUR SCORE</p>
                <p id="finalScore" class="final-score-value">0</p>
            </div>
            <div class="best-score-display">
                <p class="best-score-label">BEST SCORE</p>
                <p id="bestScoreDisplay" class="best-score-value">0</p>
            </div>
            <button id="retryBtn" class="btn">RETRY</button>
            <button id="menuBtn" class="btn btn-secondary">MENU</button>
        </div>
    </div>

    <script src="js/particle.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
